<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Table</title>
    <link rel="stylesheet" href="./tableOne.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <table>
          <caption>
            CITTA' ITALIANE
          </caption>
          <thead>
            <tr>
              <th>Città</th>
              <th>Regione</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Torino</td>
              <td>Piemonte</td>
            </tr>
            <tr>
              <td>Napoli</td>
              <td rowspan="2">Campania</td>
            </tr>
            <tr>
              <td>Avellino</td>
            </tr>
            <tr>
              <td>Milano</td>
              <td>Lombardia</td>
            </tr>
            <tr>
              <td>Firenze</td>
              <td>Toscana</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="2">Città italiane</td>
            </tr>
          </tfoot>
        </table>
      </main>
    </div>
  </body>
</html>
